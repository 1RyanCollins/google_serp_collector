<!DOCTYPE html>
<html>
<head>
  <title>Google SERP Link Collector</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 10px; 
      width: 320px; 
    }

    textarea { 
      width: 100%; 
      height: 180px; 
      margin-bottom: 6px;
      resize: none;
    }

    #detectedFeature {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    #featureButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    #featureButtons button {
      flex: 1 1 48%;
      padding: 5px;
      font-size: 12px;
    }

    button { 
      margin-top: 6px; 
      width: 100%; 
      padding: 8px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 12px;
      font-size: 11px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <h3>Google SERP Link Collector</h3>

  <textarea id="links" readonly></textarea>

  <div id="detectedFeature">Detecting SERP features…</div>

  <div id="featureButtons">
    <button id="grabPAA">People Also Ask</button>
    <button id="grabAI">AI Overview</button>
    <button id="grabProducts">Popular Products</button>
    <button id="grabVideos">Videos</button>
  </div>

  <button id="selectSection">Select Section</button>
  <button id="grab">Grab Links</button>
  <button id="copy">Copy</button>
  <button id="download">Download CSV</button>

  <div class="footer">
    Developed by Ryan Collins –
    <a href="https://ryancollinsphd.com/" target="_blank">ryancollinsphd.com</a>
  </div>

  <script src="popup.js" defer></script>
</body>
</html>
